<nz-page-header class="site-page-header">
  <nz-page-header-title>TOOL MẪU HÓA ĐƠN ĐIỆN TỬ</nz-page-header-title>

  <nz-breadcrumb nz-page-header-breadcrumb [nzAutoGenerate]="true">
    <nz-breadcrumb-item>
      <i nz-icon nzType="home"></i>
    </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-page-header-extra>
    <button nz-button nzType="danger" nzType="dashed" (click)="importExcel()"><i nz-icon [nzType]="'upload'"
        [nzTheme]="'outline'"></i>Import</button>
    <button nz-button nzType="primary" nzType="dashed" (click)="exportExcel()"><i nz-icon [nzType]="'download'"
        [nzTheme]="'outline'"></i>Export</button>
    <button nz-button nzType="primary" (click)="showCreate()"><i nz-icon nzType="plus"
        nzTheme="outline"></i>Thêm</button>
  </nz-page-header-extra>
</nz-page-header>

<div nz-row>
  <div nz-col nzSpan="12">
    <nz-card>
      <nz-page-header-title>CODE</nz-page-header-title>
      <pre>
        <code [highlight]="fileContent" [lineNumbers]="true"></code>
      </pre>
    </nz-card>
  </div>
  <div nz-col nzSpan="12">
    <nz-card>
      <nz-page-header-title>Preview</nz-page-header-title>
      <button nz-button nzType="primary" (click)="reLoad()"><i nz-icon nzType="plus" nzTheme="outline"></i>Thêm</button>
      <pre>
        <code [innerHTML]="fileContent"></code>
      </pre>
    </nz-card>
  </div>
</div>
